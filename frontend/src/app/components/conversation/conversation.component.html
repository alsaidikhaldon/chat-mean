
<div id="frame">


<div class="content">
    <div class="contact-profile">
        <img src="http://emilcarlsson.se/assets/harveyspecter.png" alt="" />
        <p>{{partFN}} {{partLN}} </p>
       
    </div>
    <div class="messages">
        <ul>
            <li class="sent" *ngFor="let message of messages">
                <img src="http://emilcarlsson.se/assets/mikeross.png" alt="" />
                <p>{{message.content}}</p>
            </li>
           <li class="replies">
                <img src="http://emilcarlsson.se/assets/harveyspecter.png" alt="" />
                <p>When you're backed against the wall, break the god damn thing down.</p>
            </li>
            
        </ul>
    </div>
    <div class="message-input">
        <div class="wrap">
       <form (submit)="sendMessage()" [formGroup]="registerForm">
      
        <input class="form-control" 
        type="text"  
        placeholder="write your message ...... "  
        [(ngModel)]="content" 
        required 
        name="content"
        
        formControlName="content"
        [ngClass]="{'is-invalid': submitted &&  registerForm.get('content').errors}" />
       
        <div *ngIf=" submitted && registerForm.get('content').errors" class="invalid-feedback">
            <span class="message-error" *ngIf="registerForm.get('content').errors.required"> write something ...  </span>
            <span class="message-error" *ngIf="registerForm.get('content').hasError('maxlength')" > message must be max of 100 characters  </span>
        </div>
        <!-- <span class="invalid-feedback"> write something ...  message must be max of 100 characters  </span> -->

       
 
        <button id="submit" type="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
      </form>
        </div>
    </div>
</div>



</div>
