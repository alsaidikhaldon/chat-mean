

<div class="row">
    <div class="img-holder">
        <div class="bg"></div>
        <div class="info-holder">
            <img src="../../../assets/images/subchat-logo.png" alt="">
        </div>
    </div>
    <div class="form-holder">
        <div class="form-content">




<div class="form-items">
    <h3>Login now and try subchat</h3>
    <p>login with your email </p>
    <div class="page-links">
        <a routerLinkActive="active" [routerLink]="['/login']">Login</a>
        <a routerLinkActive="active" [routerLink]="['/register']">Register</a>
        
    </div>
    <form  [formGroup]="loginForm" (submit)="onLogin()">
        <div class="form-group">
            <input class="form-control" 
                   type="email" 
                   placeholder="E-mail Address" 
                   [(ngModel)]="email" 
                   required 
                   name="email" 
                   formControlName="email"
                [ngClass]="{'is-invalid': submitted && loginForm.get('email').errors}" />
                
    
                <div *ngIf=" submitted &&  loginForm.get('email').errors" class="invalid-feedback" >
                <span *ngIf="loginForm.get('email').errors.required" > Email is required .. </span>
                <span *ngIf="loginForm.get('email').errors.email" > You must enter valid email address</span>
                 </div>
           
            </div>
    
            <div class="form-group">
            <input class="form-control" 
                   type="password"  
                   placeholder="Password"  
                   [(ngModel)]="password" 
                   required 
                   name="password"
                   formControlName="password"
                   [ngClass]="{'is-invalid': submitted &&  loginForm.get('password').errors}" />
                   
                   <span class="invalid-feedback"> Password is required ..  </span>
            
    
                </div>
    
        <div class="form-button">
            <button id="submit" type="submit" class="ibtn" >Login</button>
        </div>
    </form>
   
    
    <div>
        <h4>{{message}}</h4>
    </div>
</div>

</div>
</div>
</div>
